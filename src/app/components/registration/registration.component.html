<form [formGroup]="registerForm" class="container">
    {{registerForm.value | json}}
    <br>
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" class="form-control" id="fullName" formControlName="fullName">
    </div>
    <br>
    <label >Phone number:</label>
    <div formArrayName="phoneNum" *ngFor="let email of phoneNumber.controls; let i=index" >
        <input  type="number" class="form-control my-2" [formControlName]="i">
    </div>
      <button #btnbtn type="button"(click)="addPhoneNum()" class="btn btn-secondary my-2">Add another number</button>
    <br>
    <div formGroupName="address">
    <label>Address:</label>
    <div class="d-flex my-3 justify-content-between">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="pradesh" placeholder="Pradesh">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="district" placeholder="District">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="municipality" placeholder="Municipality">
      </div>
      </div>
    </div>
    <br>
    <div formArrayName="enrolledCourses">
        <label>Enrolled Classes:</label>
        <div class="d-flex flex-row my-3 justify-content-between" *ngFor="let courseGroup of courses.controls; let i = index" [formGroupName]="i">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="courseName" placeholder="Course Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="instructor" placeholder="Instructor">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="duration" placeholder="Duration">
          </div>
        </div>
        <button type="button" class="btn btn-secondary mt-2" (click)="addEnrolledCourse()">Add next</button>
      </div>
      
    <button type="submit" (click)="registerStudent()" class="btn btn-success mt-5">Register</button>
  </form>
