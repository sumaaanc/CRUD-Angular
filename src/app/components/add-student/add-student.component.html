<h1>Add Student</h1>
<div class="mx-5">
<form [formGroup]="registerForm"> 
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Student added successfully.
        <button type="button"  (click)="closeMsg()" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="form-group pb-3">
      <label>Full name:</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter fullname">
      <div *ngIf="stsName && stsName.touched && stsName.invalid"><small class="text-danger">Name is required</small></div>
      
    </div>
    <div class="form-group pb-3">
      <label >Address:</label>
      <input type="text" class="form-control" formControlName="address" placeholder="Enter Address" >
      <div *ngIf="stsAddress && stsAddress.touched && stsAddress.invalid"><small class="text-danger">Address is required</small></div>
    </div>
    <div class="form-group pb-3">
        <label >Email:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email" >
        <div *ngIf="stsEmail && stsEmail.touched && stsEmail.invalid"><small class="text-danger">Email is required</small></div>
      </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary">Confirm</button>
  </form>
  </div>
